<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Study</title>
     <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> 
</head>
<body>
    <div id="app"></div>
    
    <script>
        // 数据来源 
        new Vue({
            template:`<h1>我是{{name}}，我的目前在{{ITRaiSanHome.name}},{{ITRaiSanHome.eki}}
                我的家人有{{family[0].name}}，{{family[1].name}}，{{family[2].name}}</h1>`,
            
                data:{
                name:"ITRaiSan",
            
                ITRaiSanHome:{
                    name:"FUKUOKA",
                    eki:"HAKAYA"
                },

                family:[
                    {name:"wife",gender:"F"},
                    {name:"son",gender:"M"},
                    {name:"my",gender:"M"}]
            }
        }).$mount("#app")
    </script>
</body>
</html>
